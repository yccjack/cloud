spring:
  application:
    name: auth-service
  profiles:
    active: default
server:
  port: 8001
management:
  endpoints:
    web:
      exposure:
        include: '*'
oever:
  signature:
    time-diff-max: 300
    algorithm: HmacSHA1
redis:
  host: 127.0.0.1
  port: 6379
---
eureka:
  client:
    service-url:
      defaultZone: 'http://gschaos.club:8761/eureka/'
spring:
  profiles: default

---
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka/'
spring:
  profiles: localhost
